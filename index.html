<!DOCTYPE html>

<html lang="es-419">
    <head>
        <meta charset="utf-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/274a6ed735.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png" alt="Logo Alura">
        </header>

        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                 <div class="advertencia">
                    <img class="exclamacion" src="imagenes/bi_exclamation-circle-fill.png" alt="Logo Alura">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="s-botones">
                    <button class="btn-encriptar botones" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar botones" onclick="btnDesncriptar()">Desencriptar</button>
                </div>
            </section>   
    
            <aside class="clearfix">
                <textarea class="mensaje" disabled></textarea>
                <p class="mensaje-oculto m-sinTexto">Ningún texto fue encontrado</p>
                <p class="mensaje-oculto m-sugerencia">Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="copiar botones" onclick="copiar()">Copiar</button>
            </aside>
        </main>
        
        <footer>
            <p class="pie-pagina">*Desarrollado por Diana Alcocer</p>
            <i class="fa-solid fa-envelope pie-pagina"></i>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
